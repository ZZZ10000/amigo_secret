<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto 🎁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎁 Amigo Secreto</h1>
        <p>Agrega nombres a la lista y sortea un Amigo Secreto.</p>
        
        <div class="input-container">
            <input type="text" id="nombre" placeholder="Ingresa un nombre">
            <button id="agregar">Adicionar</button>
        </div>

        <h2>Lista de Participantes</h2>
        <ul id="lista-nombres"></ul>

        <button id="sortear" class="sortear-btn">🎲 Sortear Amigo</button>

        <h2 id="resultado"></h2>
    </div>

    <script src="amigo-secreto.js"></script>
</body>
</html>
